<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page | 6IX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .failure {
            color: red;
            font-weight: bold;
        }
        button {
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        img {
            max-width: 200px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>6IX Website Test Page</h1>
    
    <div class="test-section">
        <h2>CSS Files Test</h2>
        <div id="css-test-result">Testing...</div>
        <button onclick="testCSS()">Test CSS Files</button>
    </div>
    
    <div class="test-section">
        <h2>JavaScript Files Test</h2>
        <div id="js-test-result">Testing...</div>
        <button onclick="testJS()">Test JavaScript Files</button>
    </div>
    
    <!-- Remove the image test section and references to placeholder.svg -->
    
    <div class="test-section">
        <h2>Links to Pages</h2>
        <ul>
            <li><a href="index.html">Home Page</a></li>
            <li><a href="shop.html">Shop Page</a></li>
            <li><a href="about.html">About Us Page</a></li>
            <li><a href="contact.html">Contact Page</a></li>
            <li><a href="thank-you.html">Thank You Page</a></li>
        </ul>
    </div>
    
    <script>
        function testCSS() {
            const result = document.getElementById('css-test-result');
            
            // Create a link element to test if CSS files exist
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = '../css/style.css';
            
            link.onload = function() {
                result.innerHTML = '<span class="success">CSS files loaded successfully!</span>';
            };
            
            link.onerror = function() {
                result.innerHTML = '<span class="failure">Failed to load CSS files!</span>';
            };
            
            document.head.appendChild(link);
        }
        
        function testJS() {
            const result = document.getElementById('js-test-result');
            
            // Create a script element to test if JS files exist
            const script = document.createElement('script');
            script.src = '../js/main.js';
            
            script.onload = function() {
                result.innerHTML = '<span class="success">JavaScript files loaded successfully!</span>';
            };
            
            script.onerror = function() {
                result.innerHTML = '<span class="failure">Failed to load JavaScript files!</span>';
            };
            
            document.body.appendChild(script);
        }
        
        // Remove the testImage function
    </script>
</body>
</html>
